<link rel="stylesheet" href="/styles.css">

<!-- Header con logo -->
<app-header></app-header>

<!-- Contenedor principal -->
<div class="login-container">
    <!-- Caja del formulario de recuperación de contraseña -->
    <div class="login-box">
        <h2>Recuperar Contraseña</h2>

        <!-- Texto explicativo mejorado -->
        <p *ngIf="!showResetMessage" class="recovery-text">
            Se enviará un correo para reiniciar tu contraseña a tu dirección de email.
        </p>
        <p *ngIf="showResetMessage" class="recovery-text">
            Por favor, revisa tu bandeja de entrada
        </p>

        <!-- Formulario de recuperación -->
        <form>
            <!-- Campo de correo electrónico -->
            <div class="textbox">
                <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
                <label for="email">Correo Electrónico</label>
            </div>
            

            <!-- Botón para enviar la solicitud de recuperación -->
            <button type="submit" (click)="passwordResetAttempt($event)" class="btn">Enviar Instrucciones</button>
        </form>
    </div>
    <div class="back-button-container" (click)="navigateTo( '/login')">
        <button class="back-button">Volver</button>
    </div>
    <app-footer></app-footer>
</div>
